		<script>
			//window.setTimeout(showfh,3000); 
	var timer;
	function showfh() {
		fhi = 1;
		//关闭提示晃动屏幕，注释掉这句话即可
		//timer = setInterval(xzfh2, 10); 
	};
	var current = 0;
	function xzfh() {
		current = (current) % 360;
		document.body.style.transform = 'rotate(' + current + 'deg)';
		current++;
		if (current > 360) {
			current = 0;
		}
	};
	var fhi = 1;
	var current2 = 1;
	function xzfh2() {
		if (fhi > 50) {
			document.body.style.transform = 'rotate(0deg)';
			clearInterval(timer);
			return;
		}
		current = (current2) % 360;
		document.body.style.transform = 'rotate(' + current + 'deg)';
		current++;
		if (current2 == 1) {
			current2 = -1;
		} else {
			current2 = 1;
		}
		fhi++;
	};
</script>

		<script src="../layuiadmin/layui/layui.js"></script>

		<script>
			layui
				.config({
					base: '../layuiadmin/' //静态资源所在路径
				})
				.extend({
					index: 'lib/index' //主入口模块
				})
				.use(
					['index', 'user', 'jquery'],
					function() {
						var $ = layui.$,
							setter = layui.setter,
							admin = layui.admin,
							//form = layui.form,
							router = layui.router(),
							search = router.search,
							projectBase = Class
							.getURL();


						layui.data('userinfo', null);

						var doLogin = function() {
							console.log($("#loginname").val());
							console.log($.md5($("#password").val()));

							$.ajax({
								type: 'GET',
								url: projectBase + '/user/login',
								data: {
									username: $("#loginname").val(),
									password: $("#password").val()
								},
								dataType: 'json',
								//async: false,
								//crossDomain: true,
								success: function(res) {
									if (res.code == 1) {
										//layer.msg(res.msg);
										//登入成功的提示与跳转
										var data = res.data;
										console.log(data);
										layer.msg(res.msg, {
											offset: '15px',
											icon: 1,
											time: 1000
										}, function() {
											location.href = '../views/index.html';
											//window.location.hash = 'index.html/username=' + data[0].userName + '/chineseName=' + data[0].chineseName; //后台主页
										});
										//请求成功后，写入 access_token
										var userinfo = {
											'username': data[0].userName,
											'chineseName': data[0].chineseName,
											'role': data[0].roleId
										};
										layui.data('userinfo', {
											key: 'user',
											value: userinfo
										});

										var token = data[1];
										//console.log(token);
										layui.data('userinfo', {
											key: 'token',
											value: token
										});

										/*layui.data(setter.tableName, {
														key: setter.request.tokenName
														,value: res.data.access_token
													  });*/
									} else if (res.code == 2) {
										return layer.msg(res.msg, function() {

										});
									} else if (res.code == 3) {
										return layer.msg(res.msg, function() {

										});
									}
								},
								error: function(data) {
									layer.msg('登录错误!', function() {
										layer.msg('登录出现错误!');
									});
								}
							});


						};

						$("#LoginBtn").click(
							doLogin
						);

						document.onkeydown = function(e) {
							if (event.keyCode == 13) {
								//alert(typeof(doLogin));
								doLogin();
							}
						};



					});
		</script>

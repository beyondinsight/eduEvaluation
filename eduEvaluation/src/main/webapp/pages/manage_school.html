<script src="./layui.js"></script>

<script>
//JavaScript代码区域
layui.use(['table','layer'], function(){
  var table = layui.table, layer=layui.layer, $=layui.jquery;
  var url = Class.getURL();
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 312
    ,url: url + '/school' ,//数据接口
	toolbar:'#toolbarDemo'
    ,page: true //开启分页
    ,cols: [[ //表头
	    {type: 'checkbox'}
		,{type: 'numbers', title: '序号'}
      ,{field: 'school_code', title: '学校代码', width:120}
      ,{field: 'school_name', title: '学校名称', width:200, }
      ,{field: 'build_year_s', title: '建校时间', width:120} 
      ,{field: 'type_s', title: '类别', width: 90}
      ,{field: 'properties', title: '属性', width: 100 }
      ,{field: 'memo', title: '说明'},
	   {align: 'center', toolbar:'#barDemo', title: '操作'}
    ]]
  });
  
   table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'aaa'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'sDelete'){
      layer.confirm('确定删除这所学校吗？', function(index){
		$.ajax({
					type:'POST',
					url: url + '/deleteSchool',
					data:data,
					dataType:'json',
					success:function(res){
						if(res.code='0'){       
		                        alert('成功删除学校!');
		                } else            
		                        alert('删除学校失败!');   
		                },              
		         	error:function (data) {
		               	alert('删除学校的过程中出现错误!');
		         	}        
				});
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'sEdit'){
      //layer.alert('编辑行：<br>'+ JSON.stringify(data));
	  layer.open({
	    type: 2 //此处以iframe举例
	    ,title: '修改学校'
	    ,area: ['550px', '500px']
	    ,shade: 0
	    ,maxmin: true
	    ,offset: [ //为了演示，随机坐标
	      $(window).height()-550
	      ,$(window).width()-900
	    ] 
	    ,content: './edit_school.html'
		,zIndex: layer.zIndex //重点1
	    ,success: function(layero, index){
		  var body = layer.getChildFrame('body',index);
		  var inputList = body.find('input');
		  $(inputList[0]).val(data.id);
		  $(inputList[1]).val(data.school_name);//school_name
		  $(inputList[2]).val(data.school_code);
		  $(inputList[3]).val(data.build_year);
		  $(inputList[5]).val(data.properties);
		  var selectList = body.find('select');
		  var select = 'dd[lay-value=' + data.type + ']';
		  $(selectList[0]).siblings("div.layui-form-select").find('dl').find(select).click();
		  /*$(selectList[0]).each(function(){
			  if($(this.val() == data.type)){
				  $(this).attr("selected",true);
			  }
		  });*/
		  var areaList = body.find('textarea');
		  $(areaList[0]).val(data.memo);
		  
	      layer.setTop(layero); //重点2
	    }
	  });
    }
  });
  
  //头工具栏事件
  table.on('toolbar(demo)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'batchDel':
        var data = checkStatus.data, id=[];
		if(data.length > 0){
			for (var i in data){
				id.push(data[i].id);
			}
		}
        //layer.alert(JSON.stringify(data));
		layer.confirm('确定删除选定的学校？', {icon: 3, title:'提示信息'}, function(index){
		$.ajax({
					type:'POST',
					url:url + '/deleteSchools',
					traditional: true,
					data:{id:id},
					dataType:'json',
					success:function(res){
						if(res.code='0'){       
		                        alert('成功删除学校!');
		                } else            
		                        alert('删除学校失败!');   
		                },              
		         	error:function (data) {
		               	alert('删除学校的过程中出现错误!');
		         	}        
				});
				layui.table.reload('demo',{page:{curr:1}});	
				layer.close(index);
			});
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
    };
  });
  
  //触发事件
  var active = {
    setTop: function(){
      var that = this; 
      //多窗口模式，层叠置顶
      layer.open({
        type: 2 //此处以iframe举例
        ,title: '新建学校'
        ,area: ['550px', '500px']
        ,shade: 0
        ,maxmin: true
        ,offset: [ //为了演示，随机坐标
          $(window).height()-550
          ,$(window).width()-900
        ] 
        ,content: './new_school.html'
  
        ,zIndex: layer.zIndex //重点1
        ,success: function(layero){
          layer.setTop(layero); //重点2
        }
      });
    },
  	setTop_edit: function(){
  	  var that = this; 
  	  //多窗口模式，层叠置顶
  	  layer.open({
  	    type: 2 //此处以iframe举例
  	    ,title: '修改学校'
  	    ,area: ['550px', '550px']
  	    ,shade: 0
  	    ,maxmin: true
  	    ,offset: [ //为了演示，随机坐标
  	      $(window).height()-550
  	      ,$(window).width()-900
  	    ] 
  	    ,content: './new_school.html'
  	    ,btn: ['取消', '确定'] //只是为了演示
  	    ,yes: function(){
  	      layer.closeAll();
  	    }
  	    ,btn2: function(){
  	      $(that).click(); 
  	    }
  	    
  	    ,zIndex: layer.zIndex //重点1
  	    ,success: function(layero){
  	      layer.setTop(layero); //重点2
  	    }
  	  });
  	},
  	setTop_import: function(){
  	  var that = this; 
  	  //多窗口模式，层叠置顶
  	  layer.open({
  	    type: 2 //此处以iframe举例
  	    ,title: '导入专业'
  	    ,area: ['550px', '200px']
  	    ,shade: 0
  	    ,maxmin: true
  	    ,offset: [ //为了演示，随机坐标
  	      $(window).height()-500
  	      ,$(window).width()-900
  	    ] 
  	    ,content: './import.html'
  	    ,btn: ['取消', '确定'] //只是为了演示
  	    ,yes: function(){
  	      layer.closeAll();
  	    }
  	    ,btn2: function(){
  	      $(that).click(); 
  	    }
  	    
  	    ,zIndex: layer.zIndex //重点1
  	    ,success: function(layero){
  	      layer.setTop(layero); //重点2
  	    }
  	  });
  	}
    ,confirmTrans: function(){
      //配置一个透明的询问框
      layer.msg('确定要删除这些专业吗？', {
        time: 20000, //20s后自动关闭
        btn: ['确定删除', '取消']
      });
    }
    ,notice: function(){
      //示范一个公告层
      layer.open({
        type: 1
        ,title: false //不显示标题栏
        ,closeBtn: false
        ,area: '300px;'
        ,shade: 0.8
        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
        ,btn: ['火速围观', '残忍拒绝']
        ,btnAlign: 'c'
        ,moveType: 1 //拖拽模式，0或者1
        ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>'
        ,success: function(layero){
          var btn = layero.find('.layui-layer-btn');
          btn.find('.layui-layer-btn0').attr({
            href: 'http://www.layui.com/'
            ,target: '_blank'
          });
        }
      });
    }
    ,offset: function(othis){
      var type = othis.data('type')
      ,text = othis.text();
      
      layer.open({
        type: 1
        ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
        ,id: 'layerDemo'+type //防止重复弹出
        ,content: '<div style="padding: 20px 100px;">'+ text +'</div>'
        ,btn: '关闭全部'
        ,btnAlign: 'c' //按钮居中
        ,shade: 0 //不显示遮罩
        ,yes: function(){
          layer.closeAll();
        }
      });
    }
  };
  
  $('#layerDemo .layui-btn').on('click', function(){
    var othis = $(this), method = othis.data('method');
    active[method] ? active[method].call(this, othis) : '';
  });
  
});


layui.use('element', function(){
  var element = layui.element;
  
});

</script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改用户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<style>
.noborder td{
border:0;
text-align: right;
}

</style>
<body >

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	  <div class="layui-form-item">
	      <input hidden="hidden"  name="id" id="id">
	  </div>
	  
   <table class="layui-table">
   		<tr  class="noborder">
   			<td>用户账号:</td><td><input type="text" name="userName" readonly="readonly" required lay-verify="required" placeholder="必填项" autocomplete="off" class="layui-input"></td>
   			<td>密码:</td><td> <input type="text" name="password"    autocomplete="off" class="layui-input"></td>
   		</tr>
   		
   		<tr  class="noborder">  			
   			<td>用户角色:</td><td style="text-align: left;">
   			<input hidden="hidden" id="roleId_hidden"/>
   								<select name="roleId" id="roleId" lay-search="">
									<option value="">直接选择或搜索选择</option>
								</select></td>
			<td>用户姓名:</td><td><input type="text" name="chineseName" required lay-verify="required" placeholder="必填项" autocomplete="off" class="layui-input"></td>
		</tr>
   		
   		<tr  class="noborder">
   			<td>职称:</td><td><input type="text" name="position"   placeholder="必填项" autocomplete="off" class="layui-input"></td>
   			<td>所属院校:</td><td style="text-align: left;"> 		   		
		   			<input hidden="hidden"  id="schoolId_hidden"/>
		   								<select name="schoolId" id="schoolId" lay-search="">
											<option value="">直接选择或搜索选择</option>
										</select>
   			</td>
   		</tr>
   		
   		<tr  class="noborder">
   			<td>手机号码:</td><td><input type="text" name="mobilePhone"   lay-verify="phone"   autocomplete="off" class="layui-input"></td>
   			<td>邮箱:</td><td> <input type="text" name="email"  lay-verify="email"     autocomplete="off" class="layui-input"></td>
   		</tr>
   		<tr  class="noborder">
   			<td>备注:</td><td><input type="text" name="memo"      autocomplete="off" class="layui-input"></td>
   		</tr>
   </table>
    
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="取消">
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="../util/Constants.js"></script>  
  <script>
  var projectBase = Class.getURL();
  
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'admin'], function(){
    var $ = layui.$
    ,form = layui.form
	,admin = layui.admin;
   
    $.ajax({
    	url: projectBase + '/role/roles',
    	dataType: 'json',
    	type: 'get',
    	success: function (data) {
   		
    	var roleIds = data.data;    
    	var value = $('#roleId_hidden').val();
    
    	$.each(roleIds, function (index, item) {
    		 var opt =  new Option(item.roleName, item.id);    		 		
    			$('#roleId').append(opt);// 下拉菜单里添加元素   		    			
    	});
    	layui.form.render("select");
    	var select = 'dd[lay-value=' + value + ']';  	
   		$('#roleId').siblings("div.layui-form-select").find('dl').find(select).click();  

    	}
    	});
    
    $.ajax({
    	url: projectBase + '/dictionary/school',
    	dataType: 'json',
    	type: 'get',
    	success: function (data) {
    		
    	var schoolIds = data.data;
    	var value = $('#schoolId_hidden').val();
    	
    	$.each(schoolIds, function (index, item) {
   		 var opt =  new Option(item.school_name, item.id);    		 		
   			$('#schoolId').append(opt);// 下拉菜单里添加元素   		    			
   		});
    	layui.form.render("select");
    	var select = 'dd[lay-value=' + value + ']';  	
   		$('#schoolId').siblings("div.layui-form-select").find('dl').find(select).click();  
    	//重新渲染 固定写法
    	}
    	});
    
    //监听提交
    form.on('submit(layuiadmin-app-form-submit)', function(data){
      var field = data.field; //获取提交的字段
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  

      //提交 Ajax 成功后，关闭当前弹层并重载表格
      //$.ajax({});
	  admin.req({
		  type: 'POST',
		  url: projectBase + '/user/updateUsers',
	      data: field,
		  dataType:'json',
		  success:function(res){
		  				if(res.code==0){       
		                          parent.layer.msg('修改用户成功!', {time:3000});
		                  } else            
		                          parent.layer.msg(res.msg, function(){
			  								parent.layer.msg(res.msg, {time:3000});
								  }); 
		  				 parent.layui.table.reload('demo'); //重载表格  
		                  },              
		   error:function (data) {
							layer.msg('修改用户的过程中出现错误!', function(){
								parent.layer.msg('修改用户的过程中出现错误!', {time:3000});
							});
							parent.layui.table.reload('demo'); //重载表格 
		    } 
	  });
	  
      parent.layui.table.reload('demo'); //重载表格
      parent.layer.close(index); //再执行关闭 
    });
   
  })
  </script>
</body>
</html>

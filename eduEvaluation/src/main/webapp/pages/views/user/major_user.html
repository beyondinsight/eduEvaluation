<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户维护</title>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">

      <div class="layui-card-body">
        
        <table id="demo" lay-filter="demo"></table> 
        <script type="text/html" id="buttonTpl">
          {{#  if(d.status){ }}
            <button class="layui-btn layui-btn-xs">已发布</button>
          {{#  } else { }}
            <button class="layui-btn layui-btn-primary layui-btn-xs">待修改</button>
          {{#  } }}
        </script>
        <script type="text/html" id="test-table-toolbar-barDemo">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'contlist', 'table', 'layer','admin','jquery','upload'], function(){
	 var table = layui.table
    ,form = layui.form
	,admin = layui.admin
    ,upload = layui.upload;
    var $ = layui.jquery
    ,layer = layui.layer;
    
	table.render({
	  elem: '#demo'
	  ,height: 400
	  ,url: '/eduEvaluation/schooluser/getschooluser'//数据接口
	  //toolbar:'#toolbarDemo'
	  ,page: true //开启分页
	  ,cols: [[ //表头
	    {type: 'checkbox'}
	    ,{type: 'numbers', title: '序号'}
	    ,{field: 'majorname', title: '角色'}
	    ,{field: 'schoolname', title: '待分配学校'}
	    ,{field: 'username', title: '分配用户'}
	    ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo'}
	  ]]
	});
	
	 
    
  });
  
 
  </script>
</body>
</html>

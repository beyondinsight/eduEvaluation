

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置我的密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">修改密码</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="setmypass">
              <div class="layui-form-item">
                <label class="layui-form-label">当前密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="oldPassword" lay-verify="required" lay-verType="tips" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到20个字符，不含空格</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="repassword" lay-verify="repass" lay-verType="tips" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmypass">确认修改</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set', 'form'], function(){
    var $ = layui.$
    ,form = layui.form,
	projectBase = Class.getURL();

	form.on('submit(setmypass)', function(data){
	  var field = data.field; //获取提交的字段
	  var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  
	  //提交 Ajax 成功后，关闭当前ajax弹层并重载表格
	  var userinfo = layui.data('userinfo');
	  field.token = userinfo['token'];
	
	  $.ajax({
		  type: 'POST',
		  url: projectBase + '/user/changePassword',
	      data: field,
		  dataType:'json',
		  async: false,
		  success:function(res){
		  				if(res.code==0){       
		                         parent.layer.msg('修改密码成功!');
								
								parent.layui.admin.events.closeThisTabs();
		                  }else if (res.code==2){
			   						layer.msg('用户名已存在!');
		  						} else{          
		                          parent.layer.msg('修改密码失败!', function(){
			  
								  });
		  						}
		  				    
		                  },              
		   error:function (data) {
							layer.msg('修改过程中出现错误!', function(){
								
							});
		    }
	  });
	  
	});
	  
});
  </script>
</body>
</html>

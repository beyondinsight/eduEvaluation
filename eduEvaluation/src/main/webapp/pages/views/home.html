<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Home</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css"
	media="all">
<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">

			<div class="layui-col-sm6 layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header">特色专业相关院校数量</div>
					<div class="layui-card-body layuiadmin-card-list">
						<p class="layuiadmin-big-font" id="school_no">0</p>
						<p>
							单位：所 <span class="layuiadmin-span-color"> <i
								class="layui-inline layui-icon layui-icon-app"></i></span>
						</p>
					</div>
				</div>
			</div>

			<div class="layui-col-sm6 layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header">特色专业数量</div>
					<div class="layui-card-body layuiadmin-card-list">
						<p class="layuiadmin-big-font" id="major_no">0</p>
						<p>
							单位：个 <span class="layuiadmin-span-color"> <i
								class="layui-inline layui-icon layui-icon-component"></i></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../layuiadmin/layui/layui.js"></script>
	<script>
		layui.config({
			base : '../layuiadmin/' //静态资源所在路径
		}).extend({
			index : 'lib/index' //主入口模块
		}).use([ 'index', 'jquery' ],

		function() {
			var $ = layui.$, setter = layui.setter, admin = layui.admin,
			//form = layui.form,
			router = layui.router(), search = router.search;
			
			$.ajax({
				url : '/eduEvaluation/statistic/countSchool',
				dataType : 'json',
				data : {},
				type : 'get',
				success : function(res) {
					console.log(res.school_no);
					$('#school_no').html(res.school_no);

				},
				error : function(res) {
					$('#school_no').html("数据处理错误");
				}

			});
			
			$.ajax({
				url : '/eduEvaluation/statistic/countMajor',
				dataType : 'json',
				data : {},
				type : 'get',
				success : function(res) {
					console.log(res.major_no);
					$('#major_no').html(res.major_no);

				},
				error : function(res) {
					$('#major_no').html("数据处理错误");
				}

			});
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>支撑材料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 200px 50px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label" style="width:180px">支撑材料名称: <span style="color: red;">* </span></label>
      <div class="layui-input-inline" style="width:250px">
        <input type="text" name="description" required lay-verify="required" placeholder="必填项" autocomplete="off" class="layui-input">
      </div>
    </div>
   <!-- <div class="layui-form-item">
      <label class="layui-form-label">文件名: <span style="color: red;">* </span></label>
      <div class="layui-input-inline">
        <input type="text" name="school_code" required lay-verify="required" placeholder="必填项" autocomplete="off" class="layui-input">
      </div>
    </div> -->

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' ,//主入口模块
	//autocomplete: 'autocomplete'
  }).use(['index', 'form', 'admin'], function(){
    var $ = layui.$
    ,form = layui.form
	,admin = layui.admin;
    
    //监听提交
    form.on('submit(layuiadmin-app-form-submit)', function(data){
      var field = data.field; //获取提交的字段
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  

      //提交 Ajax 成功后，关闭当前ajax弹层并重载表格
      //$.ajax({});
	  $.ajax({
		  type: 'POST',
		  url: '/eduEvaluation/collectionmaterial/addcollectionmaterial',
	      data: field,
		  dataType:'json',
		  async: false,
		  crossDomain: true,
		  success:function(res){
		  				if(res.code==1){       
		                          layer.msg('添加材料成功!');
		                  } else            
		                          layer.msg('添加材料失败!', function(){
										layer.msg('添加材料失败!');
								  });   
		                  },              
		   error:function (data) {
							layer.msg('添加材料的过程中出现错误!', function(){
								layer.msg('添加材料的过程中出现错误!');
							});  
		    }
	  });
	  
      parent.layui.table.reload('demo'); //重载表格
      parent.layer.close(index); //再执行关闭 
	  layer.msg('已成功添加!');
    });
	
	/*autocomplete.render({
	            elem: $('#city')[0],
				type: 'GET',
	            url: 'http://127.0.0.1:8080/eduEvaluation/searchCity',
	            template_val: '{{city}}',
	            template_txt: '{{city}}',
				headers: {
					'Access-Control-Allow-Origin':'*'
				},
	            onselect: function (resp) {
	                
	            }
	        });*/
  })
  </script>
</body>
</html>

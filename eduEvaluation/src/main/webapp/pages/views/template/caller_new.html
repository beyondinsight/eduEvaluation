<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>支撑材料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" >
    
    <div class="layui-card-body"  >
			<div style="padding-bottom: 10px;margin-top:50px;">
				<div align="center">
						<input type="hidden" id="form_performance_id" name="form_performance_id"/>
						<label  style="width:150px;">支撑材料名称:
							<span style="color: red;">* </span>
						</label>
						<div class="layui-input-inline" style="width: 200px">
							<input type="text" name="materialname" id="materialname" required
								lay-verify="required" placeholder="必填项" autocomplete="off"
								class="layui-input">
						</div>
						
						<td>备注:</td><td colspan="3"><textarea name="memo"  autocomplete="off" class="layui-textarea" style="height: 200px;resize: none;" ></textarea></td>
					 
				</div>
			</div>
	</div>

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="取消">
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="../util/Constants.js"></script>
  <script>
  var projectBase = Class.getURL();
  
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' ,//主入口模块
	//autocomplete: 'autocomplete'
  }).use(['index', 'form', 'admin'], function(){
    var $ = layui.$
    ,form = layui.form
	,admin = layui.admin;       
    //监听提交
    form.on('submit(layuiadmin-app-form-submit)', function(data){
      var field = data.field; //获取提交的字段
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  

      //提交 Ajax 成功后，关闭当前ajax弹层并重载表格
      //$.ajax({});
	  console.log("form_performance_id:" + $('#form_performance_id').val());
	  $.ajax({ 
		  type: 'POST',
		  url: projectBase + '/collectionMaterial/addCollectionMaterial',
	      data: field,
		  dataType:'json',
		  async: false,
		  crossDomain: true,
		  success:function(res){
		  				if(res.code==1){       
		                          layer.msg('添加材料成功!');
		                  } else            
		                          layer.msg('添加材料失败!', function(){
										layer.msg('添加材料失败!');
								  });   
		                  },              
		   error:function (data) {
							layer.msg('添加材料的过程中出现错误!', function(){
								layer.msg('添加材料的过程中出现错误!');
							});  
		    }
	  });
	  
      parent.layui.table.reload('demo'); //重载表格
      parent.layer.close(index); //再执行关闭 
      parent.layer.msg('已成功添加!');
    });
	
  })
  </script>
</body>
</html>

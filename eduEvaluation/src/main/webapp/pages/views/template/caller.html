  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<style>

width:600px;
}

 text-align: center;

<body>

  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
         
          <div class="layui-card-body">
          
            <table class="layui-table table-center">
              <colgroup>
                <col width="150px">
                <col width="150px">
                <col width="30px">
            
                </colgroup>
                            <thead>
                              <tr>
                                <th>专业基本情况</th>
                                <th>支撑材料</th>
                                <th>操作</th>              
                              </tr> 
                            </thead>
                            <tbody>
                              <tr>
                                <td>专业任务书</td>
                                <td>要求<a id="count1">0</a>项,已提交<a id="count2">0</a>项</td>
                                <td><button class="layui-btn layui-btn-warm layui-btn-xs"><i class="layui-icon layui-icon-edit"></i>填报</button><a lay-href="template/caller_edit.html" style="left:-30px;position: relative;z-index:2;font-size: 0px;color: rgba(0,0,0,0);width:30px;height: 20px;display: inline-block;">支撑材料上传</a></td>                  
                              </tr>
                              <tr>
                                <td>专业自评报告</td>
                                <td>要求<a id="count3">0</a>项,已提交<a id="count4">0</a>项</td>
                                <td><button class="layui-btn layui-btn-warm layui-btn-xs"><i class="layui-icon layui-icon-edit"></i>填报</button><a lay-href="template/caller_edit.html" style="left:-30px;position: relative;z-index:2;font-size: 0px;color: rgba(0,0,0,0);width:30px;height: 20px;display: inline-block;">支撑材料上传</a></td>              
                              </tr>   
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                </div>

          </div>
        
 
 
<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../util/Constants.js"></script>      
<script>  

var projectBase = Class.getURL();

layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'admin'], function(){
    var $ = layui.$
    ,form = layui.form
	,admin = layui.admin;  
    
      $.ajax({
		url: projectBase + '/collectionMaterial/getCollectionMaterial',
		dataType:'json',
		success:function(res){
			
		 var data = res.data;
		 var zyrws;
		 var zyzpbg;
		 $.each(data,function(index, item){
			
			 if(item.metricsId=1){
				 zyrws= item.materialcount
				 }else if(item.metricsId=2 ){
					 
					 zyzpbg=item.materialcount
				 };
			 
		 })
			/* alert(zyrws);
		    alert(zyzpbg); */
		      $('#count1').text(zyrws);
		      $('#count2').text(zyrws);
		      $('#count3').text(zyzpbg);
		      $('#count4').text(zyzpbg);
		},             
		 error:function(data){
									  
		  }     
	});  
      

   });
   
 
</script>

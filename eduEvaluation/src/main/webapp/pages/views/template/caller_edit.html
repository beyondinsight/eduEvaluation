<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>填报详情</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">

      <div class="layui-card-body">
       <!-- <div style="padding-bottom: 10px;"> -->
		  <input type="hidden" id="form_performance_id" name="form_performance_id"/>
		  <button class="layui-btn layuiadmin-btn-list" data-type="add"> <i class="layui-icon layui-icon-add-1"></i> 加入支撑材料</button>
           <!--  <button class="layui-btn layuiadmin-btn-list" id="upload"> <i class="layui-icon layui-icon-add-1"></i> 加入支撑材料</button> -->
        </div>
        <table id="demo" lay-filter="demo"></table> 
        <script type="text/html" id="test-table-toolbar-barDemo">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="upload"><i class="layui-icon layui-icon-edit"></i>上传</a>
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="download"><i class="layui-icon layui-icon-edit"></i>下载</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>

  <script src="../../layuiadmin/layui/layui.js"></script> 
  <script src="../util/Constants.js"></script> 
  <script>
  var projectBase = Class.getURL();
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'contlist', 'table', 'layer','admin','upload','jquery'], function(){
    var $ = layui.$,
	table = layui.table
    ,form = layui.form
	,admin = layui.admin
	,upload=layui.upload;        
	table.render({
	  elem: '#demo'
	  ,height: 400
	  ,where: {
		  'form_performance_id':$('#form_performance_id').val()
	  }
	  ,url: projectBase + '/collectionMaterial/getCollectionMaterial'//数据接口
	  //toolbar:'#toolbarDemo'
	  ,page: true //开启分页
	  ,cols: [[ //表头
		{type: 'numbers', title: '序号'}
	    ,{field: 'materialname', title: '支撑材料'}
	    ,{field: 'file_name', title: '文件名' }
	    ,{field: 'doc_size', title: '文件大小'} 
	    ,{field: 'updateTime', title: '上传时间'}	    
		,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo'} 
	  ]]
	});
	
	//监听行工具事件
	table.on('tool(demo)', function(obj){
	  var data = obj.data;
	  if(obj.event === 'del'){
		if(data.required == 'Y')return layer.msg('这是必填文件，不能删除!',function(){
			
		});  
		  
	    layer.confirm('确定删除这个文件吗？', function(index){
	    		$.ajax({
	    					type:'POST',
	    					url: projectBase + '/collectionMaterial/deleteCollectionMaterial',
	    					data:data,
	    					dataType:'json',
							async: false,
	    					done:function(res){
	    									if(res.code='0'){       
	    					                        layer.msg('删除文件成功!');
	    					                } else {          
	    					                        layer.msg('删除文件失败!', function(){

	    													  });   
	    					                }
							},             
	    					 error:function(data){
	    												layer.msg('删除文件的过程中出现错误!', function(){
	    			
	    												});  
	    					  }     
	    				});
	      obj.del();
	      layer.close(index);
		  layer.msg('已成功删除!');
		  });
	  } else if(obj.event === 'upload'){
	    layer.open({
	        type: 2 //此处以iframe举例
	        ,title: '上传文件'
	        ,area: ['50%', '70%']
	        //,shade: 0
	        ,maxmin: true
   
	        ,content: 'caller_upload.html'
	    	,zIndex: layer.zIndex //重点1
	        ,success: function(layero, index){
	    	  var pf_id = layero.find('iframe').contents().find("#form_performance_id");
	    	  $(pf_id).val(data.id);
	    	  
	          layer.setTop(layero); //重点2
	        }
	      });
	  } 
	  else if (obj.event === 'download'){			
		  window.location.href= projectBase + "/collectionMaterial/downloadMaterial?doc="+data.doc;	     
		
	  }  
	});
	
	
    //监听搜索
    form.on('submit(LAY-app-contlist-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('demo', {
        where: field
      });
    });
    
    var $ = layui.$, active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('demo')
        ,checkData = checkStatus.data
		,id=[]; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择文件');
        }
		
		if(checkData.length > 0){
			for (var i in checkData){
				id.push(checkData[i].id);
			}
		}
      
        layer.confirm('确定删除这些文件吗？', function(index) {
          $.ajax({
          			type:'POST',
          			url:'/deletecollectionmaterial',
          			traditional: true,
          			data:{id:id},
          			dataType:'json',
					async: false,
          			success:function(res){
          							if(res.code='0'){       
          			                        layer.msg('删除文件成功!');
          			                } else {          
          			                        layer.msg('删除文件失败!', function(){
          													layer.msg('删除文件失败!');
          											  });   
          			                }
          			},             
          			 error:function(data){
          										layer.msg('删除文件的过程中出现错误!', function(){
          											layer.msg('删除文件的过程中出现错误!');
          										});  
          			  },       
          		});
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('demo');
          layer.msg('已成功删除!');
        });
      },
      add: function(){
        layer.open({
          type: 2
          ,title: '支撑材料'
          ,content: 'caller_new.html'
          ,maxmin: true
          ,area: ['50%', '70%']
          ,btn: ['确认添加', '取消']
          ,yes: function(index, layero){
            //点击确认触发 iframe 内容中的按钮提交
            var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
            submit.click();
          }
        }); 
      }
    }; 
    

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
  
 /* 
  layui.use('upload', function(){
	  var $ = layui.jquery
	  ,upload = layui.upload;	  
	  //指定允许上传的文件类型
	  upload.render({
	      elem: '#upload'
	      ,url: '/eduEvaluation/user/uploadUsers'
	      ,accept: 'file' //普通文件
    	  ,exts: 'xlsx' //只允许上传压缩文件
	      ,done: function(res){
	        console.log(res)
	      }
	    });  
  }); */
  //下载模板
  
  
  </script>
</body>
</html>

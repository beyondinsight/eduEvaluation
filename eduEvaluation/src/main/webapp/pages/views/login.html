
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登入 - 教育建设项目评估系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
		<link rel="stylesheet" href="../layuiadmin/style/login.css" media="all">
	</head>
	<body>

		<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

			<div class="layadmin-user-login-main">
				<div class="layadmin-user-login-box layadmin-user-login-header">
					<h1>教育建设项目评估系统</h1>
				</div>
				<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
						<input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
						<input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="layui-row">
							<div class="layui-col-xs7">
								<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
								<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
							</div>
							<div class="layui-col-xs5">
								<div style="margin-left: 10px;">
									<img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
					</div>
				</div>
			</div>

			<!--<div class="ladmin-user-login-theme">
      <script type="text/html" template>
        <ul>
          <li data-theme=""><img src="{{ layui.setter.base }}style/res/bg-none.jpg"></li>
          <li data-theme="#03152A" style="background-color: #03152A;"></li>
          <li data-theme="#2E241B" style="background-color: #2E241B;"></li>

          <li data-theme="#344058" style="background-color: #344058;"></li>
          <li data-theme="#20222A" style="background-color: #20222A;"></li>
        </ul>
      </script>
    </div>-->

		</div>

		<script src="../layuiadmin/layui/layui.js"></script>
		<script src="util/Constants.js"></script>
		<script>
			layui.config({
				base: '../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'user'], function() {
				var $ = layui.$,
					setter = layui.setter,
					admin = layui.admin,
					form = layui.form,
					router = layui.router(),
					search = router.search,
					projectBase = Class.getURL();

				form.render();

				//提交
				form.on('submit(LAY-user-login-submit)', function(obj) {

					$.ajax({
						type: 'GET',
						url: projectBase + '/user/login',
						data: obj.field,
						dataType: 'json',
						//async: false,
						//crossDomain: true,
						success: function(res) {
							if (res.code == 1) {
								//layer.msg(res.msg);
								//登入成功的提示与跳转
								var data = res.data;
								console.log(data);
								layer.msg(res.msg, {
									offset: '15px',
									icon: 1,
									time: 1000
								}, function() {
									location.href = 'index.html';
									//window.location.hash = 'index.html/username=' + data[0].userName + '/chineseName=' + data[0].chineseName; //后台主页
								});
								//请求成功后，写入 access_token
								var userinfo = {
									'username': data[0].userName,
									'chineseName': data[0].chineseName,
									'role': data[0].role
								};
								layui.data('userinfo',{
									key: 'user',
									value: userinfo
								});
								
								var token = data[1];
								//console.log(token);
								layui.data('userinfo',{
									key: 'token',
									value: token
								});
								
								/*layui.data(setter.tableName, {
												key: setter.request.tokenName
												,value: res.data.access_token
											  });*/
							} else if (res.code == 2) {
								return layer.msg(res.msg, function() {

								});
							} else if (res.code == 3) {
								return layer.msg(res.msg, function() {

								});
							}
						},
						error: function(data) {
							layer.msg('登录的过程中出现错误!', function() {
								layer.msg('登录的过程中出现错误!');
							});
						}
					});

				});

			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>专业维护</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
		  <button class="layui-btn layuiadmin-btn-list" data-type="add"> <i class="layui-icon layui-icon-add-1"></i> 添加</button>
          <button class="layui-btn layuiadmin-btn-list layui-btn-danger" data-type="batchdel">批量删除 <i class="layui-icon layui-icon-delete"></i></button>
        </div>
        <table id="demo" lay-filter="demo"></table> 
        <script type="text/html" id="buttonTpl">
          {{#  if(d.status){ }}
            <button class="layui-btn layui-btn-xs">已发布</button>
          {{#  } else { }}
            <button class="layui-btn layui-btn-primary layui-btn-xs">待修改</button>
          {{#  } }}
        </script>
        <script type="text/html" id="test-table-toolbar-barDemo">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script src="../util/Constants.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'contlist', 'table', 'layer','admin'], function(){
    var table = layui.table
    ,form = layui.form
	,admin = layui.admin;
	var projectBase = Class.getURL();
    
	table.render({
	  elem: '#demo'
	  ,height: 400
	  ,url: projectBase + '/dictionary/major'//数据接口
	  //toolbar:'#toolbarDemo'
	  ,page: true //开启分页
	  ,cols: [[ //表头
		    {type: 'checkbox'}
			,{type: 'numbers', title: '序号'}
	    ,{field: 'majorCode', title: '专业代码', width:120}
	    ,{field: 'majorName', title: '专业名称', width:200, }
	    ,{field: 'mainLecture', title: '所属一级学科', width:200}
	    ,{field: 'majorClass', title: '学科门类', width: 200}
	    ,{field: 'isFirstClass', title: '是否一流学科相关', width: 200}
	    ,{field: 'memo', title: '备注'}
		,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:150}
	  ]]
	});
	
	//监听行工具事件
	table.on('tool(demo)', function(obj){
	  var data = obj.data;
	  if(obj.event === 'del'){
	    layer.confirm('确定删除这个专业吗？', function(index){
	    		$.ajax({
	    					type:'POST',
	    					url: projectBase + '/dictionary/deleteMajor',
	    					data:data,
	    					dataType:'json',
							async: false,
	    					done:function(res){
	    									if(res.code==0){       
	    					                        layer.msg('删除专业成功!');
	    					                } else {          
	    					                        layer.msg('删除专业失败!', function(){
	    															layer.msg('删除专业失败!');
	    													  });   
	    					                }
							},             
	    					 error:function(data){
	    												layer.msg('删除专业的过程中出现错误!', function(){
	    													layer.msg('删除专业的过程中出现错误!');
	    												});  
	    					  }     
	    				});
	      obj.del();
	      layer.close(index);
		  layer.msg('已成功删除!');
		  });
	  } else if(obj.event === 'edit'){
	    layer.open({
	        type: 2 //此处以iframe举例
	        ,title: '修改专业'
	        ,area: ['50%', '70%']
	        //,shade: 0
	        ,maxmin: true
	       /*  ,offset: [ //为了演示，随机坐标
	          $(window).height()-550
	          ,$(window).width()-900
	        ] */
			,btn: ['确认修改', '取消']
			,yes: function(index, layero){
			  //点击确认触发 iframe 内容中的按钮提交
			  var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
			  submit.click();
			}
	        ,content: 'edit_major.html'
	    	,zIndex: layer.zIndex //重点1
	        ,success: function(layero, index){
	    	  var body = layer.getChildFrame('body',index);
	    	  var inputList = body.find('input');
	    	  $(inputList[0]).val(data.id);
	    	  $(inputList[1]).val(data.majorName);//major_name
	    	  $(inputList[2]).val(data.majorCode);
	    	  $(inputList[3]).val(data.mainLecture);
	    	  $(inputList[4]).val(data.majorClass);
	    	  var areaList = body.find('textarea');
	    	  $(areaList[0]).val(data.memo);
	    	  
	          layer.setTop(layero); //重点2
	        }
	      });
	  }
	});
	
    //监听搜索
    form.on('submit(LAY-app-contlist-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('demo', {
        where: field
      });
    });
    
    var $ = layui.$, active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('demo')
        ,checkData = checkStatus.data
		,id=[]; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择专业');
        }
		
		if(checkData.length > 0){
			for (var i in checkData){
				id.push(checkData[i].id);
			}
		}
      
        layer.confirm('确定删除这些专业吗？', function(index) {
          $.ajax({
          			type:'POST',
          			url: projectBase + '/dictionary/deleteMajors',
          			traditional: true,
          			data:{id:id},
          			dataType:'json',
					async: false,
          			success:function(res){
          							if(res.code==0){       
          			                        layer.msg('删除专业成功!');
          			                } else {          
          			                        layer.msg('删除专业失败!', function(){
          													layer.msg('删除专业失败!');
          											  });   
          			                }
          			},             
          			 error:function(data){
          										layer.msg('删除专业的过程中出现错误!', function(){
          											layer.msg('删除专业的过程中出现错误!');
          										});  
          			  },       
          		});
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('demo');
          layer.msg('已成功删除!');
        });
      },
      add: function(){
        layer.open({
          type: 2
          ,title: '新建专业'
          ,content: 'new_major.html'
          ,maxmin: true
          ,area: ['50%', '70%']
          ,btn: ['确认添加', '取消']
          ,yes: function(index, layero){
            //点击确认触发 iframe 内容中的按钮提交
            var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
            submit.click();
          }
        }); 
      }
    }; 

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
  </script>
</body>
</html>

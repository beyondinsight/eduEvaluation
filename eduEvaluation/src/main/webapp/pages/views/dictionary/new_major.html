<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新建专业</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<style>
.noborder td{
border:0;
text-align: right;
}

</style>
<body>

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <table class="layui-table">
	 	<tr class="noborder">
	 		<td>专业名称:</td><td><input type="text" name="majorName" required lay-verify="required" placeholder="必填项" autocomplete="off" class="layui-input"></td>
	 		<td>专业代码:</td><td><input type="text" name="majorCode" required lay-verify="required" placeholder="必填项" autocomplete="off" class="layui-input"><td></td>
 		</tr>
 		<tr class="noborder">
	 		<td>所属一级学科:</td><td><input type="text" name="mainLecture" autocomplete="off" class="layui-input"></td>
	 		<td>学科门类:</td><td> <input type="text" name="majorClass" autocomplete="off" class="layui-input"></td>
 		</tr>
 		<tr class="noborder">
	 		<td>是否一流学科相关:</td><td><input type="text" name="isFirstClass" autocomplete="off" class="layui-input"></td>	 		
 		</tr>
 		<tr class="noborder">
	 		<td>备注:</td><td colspan="3"><textarea name="memo"  autocomplete="off" class="layui-textarea" style="height: 200px;resize: none;" ></textarea></td>
 		</tr>
	 </table> 	
    
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="../util/Constants.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' ,//主入口模块
	//autocomplete: 'autocomplete'
  }).use(['index', 'form', 'admin'], function(){
    var $ = layui.$
    ,form = layui.form
	,admin = layui.admin;
	var projectBase = Class.getURL();
    
    //监听提交
    form.on('submit(layuiadmin-app-form-submit)', function(data){
      var field = data.field; //获取提交的字段
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  

      //提交 Ajax 成功后，关闭当前ajax弹层并重载表格
      //$.ajax({});
	  $.ajax({
		  type: 'POST',
		  url: projectBase + '/dictionary/addMajor',
	      data: field,
		  dataType:'json',
		  async: false,
		  crossDomain: true,
		  success:function(res){
		  				if(res.code==0){       
		                          parent.layer.msg('添加专业成功!', {time:2000});
		                  } else            
		                          parent.layer.msg('添加专业失败!', function(){
			 							 parent.layer.msg('添加专业失败!', {time:2000});
								  });   
		                  },              
		   error:function (data) {
			 			 parent.layer.msg('添加专业的过程中出现错误!', function(){
			 				parent.layer.msg('添加专业的过程中出现错误!', {time:2000});
							});  
		    }
	  });
	  
      parent.layui.table.reload('demo'); //重载表格
      parent.layer.close(index); //再执行关闭 
      parent.layer.msg('已成功添加!');
    });
	
	/*autocomplete.render({
	            elem: $('#city')[0],
				type: 'GET',
	            url: 'http://127.0.0.1:8080/eduEvaluation/searchCity',
	            template_val: '{{city}}',
	            template_txt: '{{city}}',
				headers: {
					'Access-Control-Allow-Origin':'*'
				},
	            onselect: function (resp) {
	                
	            }
	        });*/
  })
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>选择专业</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
  <div align="center" class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item" align="center">
	    <input type="hidden" name="school_id" id="school_id"/>
      <label class="layui-form-label">学校名称: </label>
      <div class="layui-input-inline" style="width: 300px">
      	<input type="text" name="school_name" id="school_name" style="width: 300px" autocomplete="off" class="layui-input" disabled>	
      </div>
    </div>
	
	<div class="layui-form-item layui-hide">
	  <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
	  <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
	</div>
  </div>
  
  <div id="majorChose" class="demo-transfer" align="center">
	  
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="../util/Constants.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' ,//主入口模块
	//autocomplete: 'autocomplete'
  }).use(['index', 'form', 'admin', 'transfer', 'util'], function(){
    var $ = layui.$
    ,form = layui.form
	,admin = layui.admin
	,transfer = layui.transfer
	,util = layui.util;
	var projectBase = Class.getURL();
	var data0, data1;
	
	form.render();
	
	//模拟数据
  
  $.ajax({
  	url: projectBase + '/dictionary/choseMajor',
  	dataType: 'json',
  	type: 'GET',
	async: false,
  	success: function(res){
  		//data0 = JSON.parse(res.data);
		data0 = res.data;
  	} 
  });
  
  var id = $("#school_id").val();
  $.ajax({
  	url: projectBase + '/dictionary/chosenMajor',
  	dataType: 'json',
	data: {'school_id': id},
  	type: 'GET',
  	async: false,
  	success: function(res){
  		//data0 = JSON.parse(res.data);
  		data1 = res.data;
  	} 
  });
	
    transfer.render({
      elem: '#majorChose',
	  data: data0,
	  width: 270,
	  value: data1
      ,title: ['备选专业', '已选专业']
      ,showSearch: true,
	  id: 'keyChosen'
    });
	
	form.on('submit(layuiadmin-app-form-submit)', function(data){
	  var field = data.field; //获取提交的字段
	  var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  
	  var ids=[];
	  
	  var chosen = transfer.getData('keyChosen');
	  for(i=0; i<chosen.length; i++){
		  ids[i] = chosen[i].value;
	  }
	  var school_id = $('#school_id').val();
	
	  //提交 Ajax 成功后，关闭当前ajax弹层并重载表格
	  //$.ajax({});
	  $.ajax({
		  type: 'POST',
		  url: projectBase + '/dictionary/saveChosenMajor',
	      data: {"school_id":school_id, "majors":ids},
		  dataType:'json',
		  async: false,
		  traditional: true,
		  success:function(res){
							layer.msg('已成功添加!');
		                    parent.layui.table.reload('demo'); //重载表格
							parent.layer.close(index); //再执行关闭   
						},           
		   error:function (data) {
							layer.msg('选择专业的过程中出现错误!', function(){
								layer.msg('选择专业的过程中出现错误!');
							});  
		    }
	  });
	});
  });
 </script>
</body>
</html>

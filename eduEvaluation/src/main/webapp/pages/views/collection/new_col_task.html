<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新建填报任务</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 120px;">专业填报任务名称</label>
            <div class="layui-input-inline" style="width: 500px;">
              <input type="text" name="name" placeholder="请输入填报任务名称" autocomplete="off" class="layui-input">
            </div>
		</div>
		<div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label" style="width: 120px;">填报任务所属年度</label>
            <div class="layui-input-inline">
              <select name="year">
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
				<option value="2024">2024</option>
				<option value="2025">2025</option>
				<option value="2026">2026</option>
				<option value="2027">2027</option>
				<option value="2028">2028</option>
				<option value="2029">2029</option>
				<option value="2030">2030</option>
				<option value="2031">2031</option>
				<option value="2032">2032</option>
				<option value="2033">2033</option>
				<option value="2034">2034</option>
				<option value="2035">2035</option>
				<option value="2036">2036</option>
				<option value="2037">2037</option>
				<option value="2038">2038</option>
				<option value="2039">2039</option>
				<option value="2040">2040</option>
				<option value="2041">2041</option>
				<option value="2042">2042</option>
				<option value="2043">2043</option>
				<option value="2044">2044</option>
				<option value="2045">2045</option>
				<option value="2046">2046</option>
				<option value="2047">2047</option>
				<option value="2048">2048</option>
				<option value="2049">2049</option>
				<option value="2050">2050</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label" >开始日期</label>
            <div class="layui-input-inline" style="width: 180px;">
              <input type="text" name="date" id="startDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
          </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">结束日期</label>
		    <div class="layui-input-inline">
		      <input type="text" name="date" id="endDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
		    </div>
		  </div>
        </div>
      </div>


	  <div class="layui-card-body">
		<div style="padding-bottom: 10px;">
			<div style="padding-right: 100px;" align="right">
				<button class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-file-b"></i> 保存</button>
			</div>
		</div>
		<table id="forms" lay-filter="forms" name="forms"></table>
		<script type="text/html" id="weight">
		  <!-- 这里的 checked 的状态只是演示 -->
		  <input type="text" name="weighting" style="width:150px">
		</script>
      </div>
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
	      <button class="layui-btn layuiadmin-btn-list" data-type="add"><i class="layui-icon layui-icon-add-1"></i> 添加</button>
          <button class="layui-btn layuiadmin-btn-list layui-btn-danger" data-type="batchdel"><i class="layui-icon layui-icon-delete"></i> 移除</button>
        </div>
        <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-set"></i></a>
        </script>
		<table id="major-list" lay-filter="major-list"></table>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script src="../util/Constants.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'contlist', 'table', 'laydate', 'form'], function(){
    var table = layui.table
    ,form = layui.form,
	laydate = layui.laydate
	,baseProject = Class.getURL();
    
	laydate.render({
	  elem: '#startDate'
	});
	
	laydate.render({
	  elem: '#endDate'
	});
	
	form.render();
	
	table.render({
	  elem: '#forms'
	  ,width: 615
	  ,data: [{
      "col_content": "专业基本情况"
    }, {
		"col_content": "绩效目标完成情况"
	}, {
		"col_content": "资金支出进度"
	}] 
	  //toolbar:'#toolbarDemo'
	  ,page: false //开启分页
	  ,cols: [[ //表头
		 {type: 'numbers', title: '编号', align: 'center', width:80}
	    ,{field: 'col_content', title: '填报内容', width:350, align: 'center'}
	    ,{field: 'weight', title: '权重', width:180, templet: '#weight',align: 'center' }
	  ]]
	});
	
	table.render({
	  elem: '#LAY-app-content-list',
	  width: 680
	  ,data:[]
	  //toolbar:'#toolbarDemo'
	  ,page: true //开启分页
	  ,cols: [[ //表头
		 {type: 'checkbox'}
		,{field: 'school_code', title: '学校代码', align: 'center', width:160}
	    ,{field: 'school_name', title: '学校名称', align: 'center', width:350}
	    ,{title:'操作', templet: function(d){
					return '<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit" lay-id="'+ d.tempId +'"><i class="layui-icon layui-icon-set"></i></a>';}, align: 'center', width:120}
	  ]]
	});
	
	table.render({
	  elem: '#major-list',
	  width: 680
	  ,data:[]
	  //toolbar:'#toolbarDemo'
	  ,page: true //开启分页
	  ,cols: [[ //表头
		{field: 'major_code', title: '专业代码', align: 'center', width:230}
	    ,{field: 'major_name', title: '专业名称', align: 'center', width:450}
	    ]]
	});
	
    //监听搜索
    form.on('submit(LAY-app-contlist-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('LAY-app-content-list', {
        where: field
      });
    });
    
    var $ = layui.$, active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-app-content-list')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
      
        layer.confirm('确定删除吗？', function(index) {
          
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-app-content-list');
          layer.msg('已删除');
        });
      },
      add: function(){
        layer.open({
          type: 2
          ,title: '添加学校'
          ,content: 'choose_school.html'
          ,maxmin: true
          ,area: ['550px', '400px']
          ,btn: ['选择该校', '取消']
          ,yes: function(index, layero){
            //点击确认触发 iframe 内容中的按钮提交
            //var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
            //submit.click();
			var school_name = layero.find('iframe').contents().find("#school");
			var school_code = layero.find('iframe').contents().find("#school_code");
			var school_id = $(school_name).find("option:selected");
			var oldData = table.cache['LAY-app-content-list'];
			var newRow = {'school_name':school_id.text(), 'school_code':$(school_code).val(), tempId: school_id.val()};
			oldData.push(newRow);
			table.reload('LAY-app-content-list',{
				data: oldData
			});
			layer.close(index);
          }
        }); 
      }
    }; 

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : ''; 
    });

  });
  </script>
</body>
</html>

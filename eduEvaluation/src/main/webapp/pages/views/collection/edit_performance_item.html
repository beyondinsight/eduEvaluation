<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>填报详细 - 绩效目标完成</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="edit_performance_form">
					<div class="layui-form-item">
						<input type="hidden" name="metrics_id" id="metrics_id">
						<input type="hidden" name="performance_id" id="performance_id">
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 70px;">当前值</label>
								<div class="layui-inline" style="width: 120px">
									<input type="text" name="current_value" id="current_value" autocomplete="off"
								 class="layui-input">
								</div>
							<label class="layui-form-label" style="width: 70px;">万元</label>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 70px;">目标值</label>
							<div class="layui-input-inline" style="width: 120px;">
								<input type="text" name="target_value" id="target_value" autocomplete="off"
								 class="layui-input">
							</div>
							<label class="layui-form-label" style="width: 70px;">万元</label>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 70px;">实际完成值</label>
							<div class="layui-input-inline" style="width: 120px;">
								<input type="text" name="actual_value" id="actual_value" autocomplete="off" 
								class="layui-input">
							</div>
							<label class="layui-form-label" style="width: 70px;">万元</label>
						</div>
					</div>					
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 70px;">指标分值</label>
							<div class="layui-input-inline" style="width: 120px;">
								<input type="text" name="score" id="score" class="layui-input">
							</div>
							<label class="layui-form-label" style="width: 70px;">分</label>
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 70px;">自评分</label>
							<div class="layui-input-inline" style="width: 120px;">
								<input type="text" name="self_evaluation" id="self_evaluation" class="layui-input">
							</div>
							<label class="layui-form-label" style="width: 70px;">分</label>
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 70px;">备注</label>
						<div class="layui-input-inline" style="width: 300px;">
							<textarea name="self_introduction" id="self_introduction" style="width: 300px; height: 150px;" autocomplete="off" class="layui-textarea"></textarea>
						</div>
					</div>
					
					<div class="layui-card-body">
						<div style="padding-bottom: 10px;">
							<button class="layui-btn layuiadmin-btn-list" data-type="add"><i class="layui-icon layui-icon-add-1"></i> 加入支撑材料</button>
							<!--<button class="layui-btn layuiadmin-btn-list layui-btn-danger" data-type="batchdel"><i class="layui-icon layui-icon-delete"></i> 移除</button>-->
						</div>
						<table id="materials_table" lay-filter="materials_table"></table>
						<script type="text/html" id="test-table-toolbar-barDemo">
							<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="upload"><i class="layui-icon layui-icon-upload"></i>上传</a>
							<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="download"><i class="layui-icon layui-icon-edit"></i>下载</a>
						   <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-download-circle"></i>删除</a>
						</script> 
					</div>
					
					<div class="layui-form-item layui-hide">
					  <input type="button" lay-submit lay-filter="edit_performance_form" id="edit_performance_form" value="确认添加">
					</div>
				</div>

			</div> 
		</div>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script src="../util/Constants.js"></script>
		<script>
			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'contlist', 'table', 'laydate', 'form', 'transfer', 'admin'], function() {
				var $ = layui.$,
				    table = layui.table,
					form = layui.form,
					laydate = layui.laydate,
					transfer = layui.transfer,
					admin = layui.admin,
					projectBase = Class.getURL();
				var data0, schoolTable;

				form.render();
				
				var metric_id = $('#metrics_id').val();
				console.log("metrics_id:" + metric_id);

				table.render({
					elem: '#materials_table',  
					width: 680,
					height: 320,
					url: projectBase + '/collection/getRelateMaterials' + metric_id
						,
					page: true //开启分页
						,
					cols: [
						[ //表头
							{
								field: 'material_name',
								title: '支撑材料',
								align: 'center',
								width: 190
							}, {
								field: 'file_name',
								title: '文件名',
								align: 'center',
								width: 250
							},{
								field: 'doc_size',
								title: '文件大小',
								align: 'center',
								width: 100
							},{
								field: 'update_time',
								title: '上传时间',
								align: 'center',
								width: 200
							}, {
								title: '操作',
								fixed: 'right',
								toolbar: '#test-table-toolbar-barDemo',
								align: 'center',
								width: 200
							}
						]
					]
				});

				//监听搜索
				form.on('submit(edit_performance_form)', function(data) {
					var field = data.field; //获取提交的字段					
					
					console.log("edit performance");
					$.ajax({
						url: projectBase + '/collection/editPerformanceItem',
						dataType: 'json',
						data: field,
						type: 'POST',
						success: function(res){
							if(res.code==1){
								layer.msg("修改业绩完成情况成功!");
								setTimeout(function(){
									parent.layui.table.reload('LAY-app-content-list'); //重载表格
									var index = parent.layer.getFrameIndex(window.name);
									parent.layer.close(index); //再执行关闭   
									},400);
							} else {
								layer.msg("修改业绩完成情况失败", function(){
									});
							}
						} 
					});
					
					
				});

				//监听行单击事件（单击事件为：rowDouble）

				table.on('tool(materials_table)', function(obj) {
					var data = obj.data;
					if (obj.event === 'del') {
						
						console.log(data.material_name);
						layui.data("materials",{
							key: data.material_name,
							remove: true
						});
						
						obj.del();

						/*table.render({
							elem: '#materials_table',
							width: 680,
							height: 320,
							data: []
								//toolbar:'#toolbarDemo'
								,
							page: true //开启分页
								,
							cols: [
								[ //表头
									{
										field: 'material_name',
										title: '支撑材料',
										align: 'center',
										width: 190
									}, {
										field: 'memo',
										title: '备注',
										align: 'center',
										width: 350
									}, {
										title: '操作',
										toolbar: '#test-table-toolbar-barDemo',
										},
										align: 'center',
										width: 140
									}
								]
							]
						});*/
					} else if(obj.event === 'upload') {
						
					}
				});

				var $ = layui.$,
					active = {
						batchdel: function() {
							var checkStatus = table.checkStatus('materials_table'),
								checkData = checkStatus.data; //得到选中的数据

							if (checkData.length === 0) {
								return layer.msg('请选择数据');
							}

							layer.confirm('确定删除吗？', function(index) {

								//执行 Ajax 后重载
								/*
								admin.req({
								  url: 'xxx'
								  //,……
								});
								*/
								table.reload('materials_table');
								layer.msg('已删除');
							});
						},
						add: function() {
							layer.open({
								type: 2 //此处以iframe举例
									,
								title: '添加材料',
								area: ['50%', '70%'],
								shade: 0,
								maxmin: true,
								btn: ['确认', '取消'],
								yes: function(index, layero) {
									//点击确认触发 iframe 内容中的按钮提交
									var submit = layero.find('iframe').contents().find("#material_form");
									console.log(submit);
									submit.click();
									
									var materials = layui.data('materials');
									console.log(materials);
									var data0 = [];
									for(var val in materials){
										var material = {
											'material_name':val,
											'memo':materials[val]
										}
										data0.push(material);
									}

									table.render({
										elem: '#materials_table',
										width: 680,
										height: 320,
										data: data0
											//toolbar:'#toolbarDemo'
											,
										page: true //开启分页
											,
										cols: [
											[ //表头
												{
													field: 'material_name',
													title: '支撑材料',
													align: 'center',
													width: 190
												}, {
													field: 'memo',
													title: '备注',
													align: 'center',
													width: 350
												}, {
													title: '操作',
													toolbar: '#test-table-toolbar-barDemo',
													align: 'center',
													width: 140
												}
											]
										]
									});
								},
								content: 'new_material.html',
								zIndex: layer.zIndex //重点1
									,
								success: function(layero, index) {
									layer.setTop(layero); //重点2
								} 
							});
						}
					};

				$('.layui-btn.layuiadmin-btn-list').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

			});
		</script>
	</body>
</html>

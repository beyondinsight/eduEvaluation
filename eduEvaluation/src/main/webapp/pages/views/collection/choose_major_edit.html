<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>选择专业</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
  <div align="center" class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item layui-hide">
	   <input type="hidden" id="choseId" name="choseId"/>
	   <input type="hidden" id="school_id" name="school_id"/>
	  <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
	  <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
	</div>
  </div>
  
  <div id="majorChose" class="demo-transfer" align="center">
	  
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="../util/Constants.js"></script>
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' ,//主入口模块
	//autocomplete: 'autocomplete'
  }).use(['index', 'form', 'admin', 'transfer', 'util'], function(){
    var $ = layui.$
    ,form = layui.form
	,admin = layui.admin
	,transfer = layui.transfer
	,util = layui.util;
	var projectBase = Class.getURL();
	var data0, data1;
	
	form.render();
	
  $.ajax({
  	url: projectBase + '/dictionary/choseMajor',
  	dataType: 'json',
  	type: 'GET',
	async: false,
  	success: function(res){
  		//data0 = JSON.parse(res.data);
		data0 = res.data;
  	} 
  });
  
  var id = $('#school_id').val(); 
  $.ajax({
  	url: projectBase + '/collection/chosenMajorTran',
  	dataType: 'json',
	data: {"collection_school_id":id},
  	type: 'GET',
  	async: false,
  	success: function(res){
  		//data0 = JSON.parse(res.data);
  		data1 = res.data;
  	} 
  });
	
	console.log("chosen id:");
	console.log("ids:" + data1); 
	
    transfer.render({
      elem: '#majorChose',
	  data: data0,
	  width: 270
      ,title: ['备选专业列表', '已选专业列表']
      ,showSearch: true,
	  value: data1,
	  id: 'keyChosen'
    });
	
	form.on('submit(layuiadmin-app-form-submit)', function(data){
	  var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  
	  var ids=[];
	  var s_id = $('#school_id').val();
	  var majors=[];
	  var major={};
	  var s={};
	  
	  var chosen = transfer.getData('keyChosen');
	  for(i=0; i<chosen.length; i++){
		  majors.push(chosen[i].value);
	  }

		$.ajax({
			  url: projectBase + '/collection/changeMajor',
			  dataType: 'json',
			  type: 'POST',
				  traditional: true,
				  data:{
					  'collection_school_id':id,
					  'ids':majors}, 
			  async: false,
			  success: function(res){
					  console.log("it is success!");
				  if(res.code==0){
				  	layer.msg("修改填报专业成功");
				  	setTimeout(function(){
				  		//console.log(parent.layui.admin.events);
				  		//parent.index.refreshAndCloseTabs();
				  		parent.layer.close(index);
				  		},1000);
				  }	  
			  }
		})
	  
	  parent.layer.close(index);
	});
  });
 </script>
</body>
</html>

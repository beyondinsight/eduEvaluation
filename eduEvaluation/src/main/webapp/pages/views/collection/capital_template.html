<!DOCTYPE html>
<html style="background-color: white;">
	<head>
		<meta charset="utf-8">
		<title>数据填报模板定义 - 资金支出进度</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body style="background-color: white;">

		<div class="layui-fluid" style="background-color: white;">
			<div class="layui-card" style="background-color: white;">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="col_task_form" id="col_task_form">
	
					<!--<div class="layui-form-item">
					<div style="padding-right: 150px;">
						<div align="right">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="col_task_form" id="form-submit"><i class="layui-icon layui-icon-file-b"></i> 创建</button>
						</div>
					</div>
					</div>-->
				</div>

				<div class="layui-card-body">
					<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
					<script type="text/html" id="test-table-toolbar-barDemo">
					  <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
					</script>
				</div>
				<div class="layui-card-body">
					
				</div>
			</div>
		</div>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script src="../util/Constants.js"></script>
		<script>
			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'contlist', 'table', 'laydate', 'form', 'transfer', 'admin'], function() {
				var table = layui.table,
					form = layui.form,
					laydate = layui.laydate,
					transfer = layui.transfer,
					admin = layui.admin,
					projectBase = Class.getURL();
				var data0, schoolTable;
				

				laydate.render({
					elem: '#startDate'
				});

				laydate.render({
					elem: '#endDate'
				});

				form.render();

				layui.data('choseMajor', null);

				table.render({
					elem: '#LAY-app-content-list',
					url: projectBase + '/collection/getCapitalMetrics',
					//page: true, //开启分页
					width:1000,
					height: 500	,
					cols: [
						[ //表头
							{
								field: 'metrics_name',
								title: '资金支出进度',
								align: 'left',
								width:350
							}, { 
								field: 'unit',
								title: '单位',
								align: 'center',
								width:100 
							},{
								field: 'value',
								title: '实际值',
								align: 'center' 
							}, {
								field: 'material_num',
								title: '支撑材料',
								align: 'center' 
							},{
								title: '操作',
								toolbar: '#test-table-toolbar-barDemo',
								align: 'center',
								width: 80
							}
						]
					]
				});

				
				table.on('tool(LAY-app-content-list)', function(obj) {
					var data = obj.data;
					if (obj.event === 'edit') {
						layer.open({
							type: 2 //此处以iframe举例
								,
							title: '选择专业',
							area: ['50%', '70%'],
							//shade: 0,
							maxmin: true,

							btn: ['确认', '取消'],
							yes: function(index, layero) {
								//点击确认触发 iframe 内容中的按钮提交
								var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
								submit.click();
								var choseMajor = layero.find('iframe').contents().find('#choseId');
								var data0 = JSON.parse(choseMajor.val());
						
								//alert(layui.data('choseMajor'));
								var choseM = layui.data('choseMajor');
								console.log(data.id);
								console.log(choseM);
								
								//layui.data('choseMajor', null);
								//var cate = layui.data('cate');
								//console.log(cate.data)
								//test1 = choseM.value;
								//alert(test1.key);
							},
							content: 'edit_capital_item.html',
							zIndex: layer.zIndex //重点1
								,
							success: function(layero, index) {
								var school_id = layero.find('iframe').contents().find("#school_id");
								$(school_id).val(data.id);
								layer.setTop(layero); //重点2
							}
						});

					}
				});
				
				table.on('tool(LAY-app-content-list)', function(obj) {
					var data = obj.data;
					if (obj.event === 'del') {
						layer.confirm('确定删除吗？', function(index) {
						
							$.ajax({
								url: projectBase + '/collection/deleteMetrics',
								dataType: 'json',
								data: {
									'id':data.id,
									},
								type: 'POST',
								success: function(res){
									if(res.code==1){
										layer.msg("指标删除成功!");
										obj.del();
									} else {
										layer.msg("指标删除失败!", function(){
											});
									}
								} 
							});
						
						});
							
					} else if (obj.event == 'edit') {
						layer.open({
							type: 2 //此处以iframe举例
								,
							title: '设置支撑材料',
							area: ['720px', '550px'],
							//shade: 0,     
							maxmin: true,
							btn: ['确认', '取消'],
							yes: function(index, layero) {
								//点击确认触发 iframe 内容中的按钮提交
								var submit = layero.find('iframe').contents().find("#metrics_form");
								submit.click();
								
								table.reload('LAY-app-content-list');
								console.log('start to colse window');  
								parent.layer.close(index);
							},
							content: 'edit_capital_item.html',
							zIndex: layer.zIndex //重点1
								,
							success: function(layero, index) {
								console.log(data.id);
								var contents = layero.find('iframe').contents();
								var metrics_id = contents.find('#metrics_id');
								$(metrics_id).val(data.id);  
																
								layer.setTop(layero); //重点2
							} 
						});
					}
				});

				var $ = layui.$,
					active = {
						batchdel: function() {
							var checkStatus = table.checkStatus('LAY-app-content-list'),
								checkData = checkStatus.data; //得到选中的数据

							if (checkData.length === 0) {
								return layer.msg('请选择数据');
							}

							layer.confirm('确定删除吗？', function(index) {

								//执行 Ajax 后重载
								/*
								admin.req({
								  url: 'xxx'
								  //,……
								});
								*/
								table.reload('LAY-app-content-list');
								layer.msg('已删除');
							});
						},
						add: function() {
							layer.open({
								type: 2 //此处以iframe举例
									,
								title: '指标定义',
								area: ['800px', '90%'],
								//shade: 0,
								maxmin: true,
							 
								btn: ['确认', '取消'],
								yes: function(index, layero) {
									//点击确认触发 iframe 内容中的按钮提交
									var submit = layero.find('iframe').contents().find("#metrics_form");
									submit.click();
									
									table.reload('LAY-app-content-list');
								},
								content: 'new_metrics.html',
								zIndex: layer.zIndex //重点1
									,
								success: function(layero, index) {
									layer.setTop(layero); //重点2
								} 
							});
						}
					};

				$('.layui-btn.layuiadmin-btn-list').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

			});
		</script>
	</body>
</html>

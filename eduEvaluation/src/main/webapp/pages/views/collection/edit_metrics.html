<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改指标定义</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="metrics_form">
					<div class="layui-form-item">
						<input type="hidden" name="id" id="id">
						<input type="hidden" name="tempLevel" id="tempLevel">
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 70px;">指标级别<span style="color: red;">* </span></label>
							<div class="layui-input-inline" style="width: 120px">
								<select name="level" id="level">
									<option value="1">一级指标</option>
									<option value="2">二级指标</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 70px;">指标编号<span style="color: red;">* </span></label>
							<div class="layui-input-inline" style="width: 120px;">
								<input type="text" name="metrics_code" id="metrics_code" required lay-verify="required" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 70px;">单位<span style="color: red;">* </span></label>
							<div class="layui-input-inline" style="width: 120px;">
								<input type="text" name="unit" id="unit" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>					
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 70px;">指标名称<span style="color: red;">* </span></label>
						<div class="layui-input-inline" style="width: 610px;">
							<input type="text" name="name" id="name" placeholder="请输入指标名称" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 70px;">备注</label>
						<div class="layui-input-inline" style="width: 610px;">
							<textarea name="memo" id="memo" style="width: 610px; height: 150px;" autocomplete="off" class="layui-textarea"></textarea>
						</div>
					</div>
					
					<div class="layui-card-body">
						<div style="padding-bottom: 10px;">
							<button class="layui-btn layuiadmin-btn-list" data-type="add"><i class="layui-icon layui-icon-add-1"></i> 新建</button>
							<!--<button class="layui-btn layuiadmin-btn-list layui-btn-danger" data-type="batchdel"><i class="layui-icon layui-icon-delete"></i> 移除</button>-->
						</div>
						<table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
						<script type="text/html" id="test-table-toolbar-barDemo">
						  <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i></button>
						</script>
					</div>
					
					<div class="layui-form-item layui-hide">
					  <input type="button" lay-submit lay-filter="metrics_form" id="metrics_form" value="确认添加">
					</div>
				</div>

			</div>
		</div>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script src="../util/Constants.js"></script>
		<script>
			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'contlist', 'table', 'laydate', 'form', 'transfer', 'admin'], function() {
				var $ = layui.$,
					table = layui.table,
					form = layui.form,
					laydate = layui.laydate,
					transfer = layui.transfer,
					admin = layui.admin,
					projectBase = Class.getURL();
				var data0, schoolTable;
				
				form.render();
				form.render('select');
				
				console.log($('#tempLevel').val());
				var select = 'dd[lay-value=' + $('#tempLevel').val() + ']';
				$('#level').siblings("div.layui-form-select").find('dl').find(select).click();  

				table.render({
					elem: '#LAY-app-content-list',
					width: 680,
					height: 320,
					url: projectBase + "/collection/getMaterials?id="+id.value
						,
					page: true //开启分页
						,
					cols: [
						[ //表头
							{
								field: 'material_name',
								title: '支撑材料',
								align: 'center',
								width: 190
							}, {
								field: 'memo',
								title: '备注',
								align: 'center',
								width: 350
							}, {
								title: '操作',
								toolbar: '#test-table-toolbar-barDemo',
								align: 'center',
								width: 140
							}
						]
					]
				});

				//监听搜索
				form.on('submit(metrics_form)', function(data) {
										
					var data0 = layui.data('materials');
										
					var metrics={
						'id':$('#id').val(),
						'level':$('#level').val(),
						'metrics_code':$('#metrics_code').val(),
						'unit':$('#unit').val(),
						'name':$('#name').val(),
						'memo': $('#memo').val(),
						'materials': JSON.stringify(data0)
						}; 

					console.log("start to ajax");
					
					$.ajax({
						url: projectBase + '/collection/updateMetrics',
						dataType: 'json',
						data: metrics,
						type: 'POST',
						success: function(res){
							if(res.code==1){
								layer.msg("指标修改成功!");
								setTimeout(function(){
									parent.layui.table.reload('LAY-app-content-list'); //重载表格
									var index = parent.layer.getFrameIndex(window.name);
									parent.layer.close(index); //再执行关闭   
									},1200);
							} else {
								layer.msg("指标修改失败!", function(){
									});
							}
						} 
					});
					
					
				});

				//监听行单击事件（单击事件为：rowDouble）

				table.on('tool(LAY-app-content-list)', function(obj) {
					var data = obj.data;
					if (obj.event === 'del') {
						
						$.ajax({
							url: projectBase + '/collection/deleteMaterial',
							dataType: 'json',
							data: {
								'id':data.id,
								},
							type: 'POST',
							success: function(res){
								if(res.code==1){
									//layer.msg("删除材料成功!");
									obj.del();
								} else {
									layer.msg("指删除材料失败!", function(){
										});
								} 
							} 
						});
						
						obj.del();  

						/*table.render({
							elem: '#LAY-app-content-list',
							width: 680,
							height: 320,
							data: []
								//toolbar:'#toolbarDemo'
								,
							page: true //开启分页
								,
							cols: [
								[ //表头
									{
										field: 'material_name',
										title: '支撑材料',
										align: 'center',
										width: 190
									}, {
										field: 'memo',
										title: '备注',
										align: 'center',
										width: 350
									}, {
										title: '操作',
										toolbar: '#test-table-toolbar-barDemo',
										},
										align: 'center',
										width: 140
									}
								]
							]
						});*/
					}
				});

				var $ = layui.$,
					active = {
						batchdel: function() {
							var checkStatus = table.checkStatus('LAY-app-content-list'),
								checkData = checkStatus.data; //得到选中的数据

							if (checkData.length === 0) {
								return layer.msg('请选择数据');
							}

							layer.confirm('确定删除吗？', function(index) {

								//执行 Ajax 后重载
								/*
								admin.req({
								  url: 'xxx'
								  //,……
								});
								*/
								table.reload('LAY-app-content-list');
								layer.msg('已删除');
							});
						},
						add: function() {
							layer.open({
								type: 2 //此处以iframe举例
									,
								title: '添加材料',
								area: ['500px', '300px'],
								shade: 0,
								maxmin: true,
								offset: [ //为了演示，随机坐标
									$(window).height() - 520, $(window).width() - 1000
								], 
								btn: ['确认', '取消'],
								yes: function(index, layero) {
									//点击确认触发 iframe 内容中的按钮提交
									var submit = layero.find('iframe').contents().find("#material_form");
									//console.log(submit);
									console.log("start to submit");
									submit.click();
									    
									table.reload();
								},
								content: 'edit_material.html', 
								zIndex: layer.zIndex //重点1
									,
								success: function(layero, index) {
									var metrics_id = layero.find('iframe').contents().find("#metrics_id");
									$(metrics_id).val(id.value);
									layer.setTop(layero); //重点2
								} 
							});
						}
					};

				$('.layui-btn.layuiadmin-btn-list').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

			});
		</script>
	</body>
</html>

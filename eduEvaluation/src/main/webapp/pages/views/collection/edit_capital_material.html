<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支撑材料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
		
				<div class="layui-form layuiadmin-card-header-auto" lay-filter="material_form" >
					<div class="layui-form-item">
						<input type="hidden" name="metrics_id" id="metrics_id">
						<div class="layui-inline">
							<label class="layui-form-label" style="width: 90px;"><span style="color: red;">* </span>材料名称：</label>
							<div class="layui-input-inline" style="width: 300px;">
								<input type="text" name="material_name" id="material_name"  placeholder="必填项" required lay-verify="required" autocomplete="off"
								 class="layui-input">
							</div> 
						</div>
					</div>					
					   
					
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 90px;">备注：</label>
						<div class="layui-input-inline" style="width: 300px;">
							<textarea name="memo" id="memo" style="width: 300px; height: 100px;" autocomplete="off" class="layui-textarea"></textarea>
						</div>
					</div> 

					
					<div class="layui-form-item layui-hide">
					  <input type="button" lay-submit lay-filter="material_form" id="material_form" value="确认添加">
					</div>
					<!--<div class="layui-form-item">
					<div style="padding-right: 150px;">
						<div align="right">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="col_task_form" id="form-submit"><i class="layui-icon layui-icon-file-b"></i> 创建</button>
						</div>
					</div>
					</div>-->
				</div>
			
		</div>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script src="../util/Constants.js"></script>
		<script>
			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'contlist', 'table', 'laydate', 'form', 'transfer', 'admin'], function() {
				var $ = layui.$,
				    table = layui.table,
					form = layui.form,
					laydate = layui.laydate,
					transfer = layui.transfer,
					admin = layui.admin,
					projectBase = Class.getURL();
				var data0;

				form.render();
  
				//监听搜索
				form.on('submit(material_form)', function(data) {

					console.log("start to call ajax");
					$.ajax({
						url: projectBase + '/collection/addMaterial',
						dataType: 'json',
						data: data.field,
						type: 'POST',
						success: function(res){
							if(res.code==0){
								//layer.msg("添加材料成功!");
								setTimeout(function(){
									parent.layui.table.reload('LAY-app-content-list'); //重载表格
									var index = parent.layer.getFrameIndex(window.name);
									parent.layer.close(index); //再执行关闭   
									},300);
							} else {
								layer.msg("添加材料失败!", function(){
									});
							}
						} 
					});
					
				});
			});
		</script>
	</body>
</html>
